[REPLAY]
MAX_SIZE_MB=26    ; specify a max size 

[QUALITY]
LEVEL=3 ; 0=~7Hz , 1=~10Hz, 2=~15Hz 3=~30Hz 4=~60Hz

[AUTOSAVE]
ENABLED=1 ;if 0 you have the previous system
RACE=2 ;max number of race to be recorded (-1 = infinite)
QUALIFY=1 ;max number of qualify to be recorded (-1 = infinite)
OTHERS=1 ;max number of all other sessions type to be recorded (-1 = infinite)
MIN_TIME_SECONDS=30 ; min time to save the replay (useful to avoid the replay for skipped session).
